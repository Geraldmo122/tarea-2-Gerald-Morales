<!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Formulario</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/estilos.css">
    
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    </head>
    <body>
        <div id="mensaje"></div>
        <div>
            <form  id="formulario" class="row g-3 needs-validation" novalidate>
                <h1>Formulario</h1>
                <ul>
                    <li class="lado">
                        <label for="nombre" class="form-label"  >Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Digite el nombre completo" required> 
                        <div class="valid-feedback">
                            El nombre esta bien
                        </div>
                        <div class="invalid-feedback">
                            El nombre es obligatorio
                    </div>
                    </li>

                    <li class="lado">
                        <label for="rut" class="form-label" >Rut</label>
                        <input type="text" class="form-control" id="rut" max="30" placeholder="Digite el Rut de forma 'XXXXXXXX-X'" required>
                        <div class="invalid-feedback">Ingrese el rut correctamente de forma XXXXXXXX-X.</div>
                        
                    </li>

                    <li class="lado" >
                        <label for="email" class="form-label" >Correo electronico</label>
                        <input type="email" class="form-control" id="email" max="30" placeholder="Digite su email"required>
                    </li>

                    <li class="lado">
                        <label for="telefono" class="form-label" >Telefono movil</label>
                        <input type="number" class="form-control" min="99999999" max="999999999" id="telefono" pattern="[0-9]{9}" maxlength="9" placeholder="Digite su numero telefonico movil de 9 digitos"required>
                        <div class="invalid-feedback">Ingresar numero telefonico de 9 digitos.</div>
                    </li>

                    <li class="abajo"  id="lenguajePreferidos"  >
                        
                            <label class="form-label">Seleccionar uno o mas lenguajes de programacion de un interes</label>
                            <li class="form-check" ></li>
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido" required > 
                                <label class="form-check-label" for="lenguajePreferido">Python</label>
                            </li>
                            <li class="form-check">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required > 
                                <label class="form-check-label" for="lenguajePreferido">TypeScript</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">C++</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">C#</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">PHP</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">Ruby on Rails</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">Java</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">R</label>
                            </li>
                            <li class="form-check">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">Groovy</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required> 
                                <label class="form-check-label" for="lenguajePreferido">Go</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">Swift</label>
                            </li>
                            <li class="form-check ">
                                <input class="form-check-input" type="checkbox" id="lenguajePreferido"required>  
                                <label class="form-check-label" for="lenguajePreferido">Kotlin</label>
                            </li>
                        
                    </li>

                    <li class="abajo">
                        <label>Cual es su nivel de experiencia en programacion? </label>
                        <li class="form-check">                            
                            <input class="form-check-input" type="radio" id="nivelDeProgramacion" name="nivel" value="alto" required>
                            <label class="form-check-label" for="nivelDeProgramacion">Alto</label>
                        </li>
                        <li class="form-check">
                            <input class="form-check-input" type="radio" id="nivelDeProgramacion" name="nivel" value="medio" required>
                            <label class="form-check-label" for="nivelDeProgramacion">Medio</label>
                        </li>
                        <li class="form-check">
                            <input class="form-check-input" type="radio" id="nivelDeProgramacion" name="nivel" value="bajo" required>
                            <label class="form-check-label" for="nivelDeProgramacion">Bajo</label>
                        </li>    
                    </li>
                    <li class="rango">
                        <label>Nivel de conocimiento sobre los siguientes lenguajes de programacion</label>
                        
                        Python<input type="range" min="0" max="100">
                        Java<input type="range" min="0" max="100">
                        C++<input type="range" min="0" max="100">
                    </li>

                    <li class="abajo" >
                        <label>Seleccione cual de los siguientes cursos les ha tomado mayor dificultad.</label>
                        <li></li>
                            <input class="form-check-input" type="checkbox" id="dificultad" required>
                            <label for="dificultad" class="form-check-label" >Estructura de Datos</label>
                        </li>
                        <li>
                            <input class="form-check-input" type="checkbox" id="dificultad" required>
                            <label for="dificultad" class="form-check-label" >Inteligencia Artificial</label>
                        </li>
                        <li>
                            <input class="form-check-input" type="checkbox" id="dificultad" required>
                            <label for="dificultad" class="form-check-label" >Interaccion Humano-Computador</label>
                        </li>
                        <li>
                            <input class="form-check-input" type="checkbox" id="dificultad" required>
                            <label for="dificultad" class="form-check-label" >Sistemas Operativos</label>
                        </li>
                        
                        <input type="text" id="otro" max="60" placeholder="Otro" maxlength="500">

                    </li>
                    <li class="abajo">
                        <h4>Queremos conocer su opinion acerca de la escuela</h4>
                        <label>Queremos conocer su opinion acerca de la escuela <br></label>
                        
                        <textarea name="opinion" id="opinion" cols="100" rows="9" maxlength="500"></textarea>
                    </li>
                    <li class="botones">
                        <button  id="reset" type="reset">Limpiar</button>
                        <button class="btn btn-danger" id="enviar" type="submit" onclick="validar_checkbox()">Enviar</button>
                    </li>
                    
                </ul>
                
            </form>
        </div>
        <script data-main="js/inicio" src="js/require-jquery.js"></script>
        <script src="js/validaciones.js" async defer ></script>    
    </body>
</html>
